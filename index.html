<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="leftside">
            <div class="header">
                <h3>Chats</h3>
                <div class="nav_icons">

                    <button><ion-icon name="create-outline"></ion-icon></button>
                    <button><ion-icon name="filter-outline"></ion-icon></button>
                </div>

            </div>
            <div class="searchbar">
                <div id="srcbar">
                    <ion-icon name="search-outline"></ion-icon>
                    <input type="text" placeholder="search or start new chat...">

                </div>
                <div class="rightside"></div>

            </div>

            <div id="chatlist">


            </div>
        </div>
        <div class="rightside">
            <div class="right-header">
                <div class="rprof"><img src="prof1.jpg">
                </div>
                <div class="rname">
                    <h4>RAYYAN AZEEM</h4>
                </div>
                <div class="rnav_icons">
                    <button>
                    <ion-icon name="videocam-outline">
                    </ion-icon></button>
                    <button> <ion-icon name="call-outline"></ion-icon>
                    </button>
                    </button>
                    <button> <ion-icon name="search-outline"></ion-icon>
                    </button>
                </div>
            </div>
            <div class="chat_box">
                <div id="chatting">

                </div>

            </div>
            <div class="rfooter">
                <div class="emoj_icons"><button><ion-icon name="happy-outline"></ion-icon></button>
                    <button><ion-icon name="attach-outline"></ion-icon></button></div>
                <div class="chat_bar">
                    <input type="text" placeholder="Type a message"></div>
                <div class="mic">
                    <button><ion-icon name="mic-outline"></ion-icon></button>
                </div>

            </div>
        </div>
    </div>

    </div>


    <script src="script.js">
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
